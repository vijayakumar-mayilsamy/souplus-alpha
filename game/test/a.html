<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Two Castles 2006 race map (first attempt!)</title>
   <style type="text/css">
    v\:* {
      behavior:url(#default#VML);
    }
    </style>
    <script src="http://maps.google.com/maps?file=api&v=2&key=AIzaSyDpEOT0zSRAVkuEeweQ7tgR3eAqapttg3M" type="text/javascript"></script>
    <script type="text/javascript">
    //<![CDATA[
function load() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map"));
        map.setCenter(new GLatLng(52.320782, -1.581970), 13);
        map.addControl(new GMapTypeControl());
        map.addControl(new GLargeMapControl());
        var polylineNaieve = new GPolyline([
			new GLatLng(52.2812, -1.579663),
			new GLatLng(52.28114, -1.579802),
			new GLatLng(52.28112, -1.579834),
			new GLatLng(52.28099, -1.579983),
			new GLatLng(52.28095, -1.580013)
       ], "#000", 30);
        map.addOverlay(polylineNaieve);
      }
    }
    //]]>
    </script>
  </head>
  <body onload="load()" onunload="GUnload()">
    <div id="map" style="width: 800px; height: 800px;"></div>
  </body>
</html>
